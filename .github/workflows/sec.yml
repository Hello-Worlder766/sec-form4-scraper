name: Fetch Insider Trades

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo (no nesting!)
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        clean: true
        path: .

    - name: SHOW WORKSPACE TREE (CRITICAL)
      run: |
        echo "=== WORKSPACE ROOT ==="
        pwd
        echo "=== DIRECTORY TREE ==="
        ls -R .

    - name: SEARCH FOR ALL main.py FILES (CRITICAL)
      run: |
        echo "=== Searching for ALL main.py files ==="
        find . -name "main.py" -print

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: RUN THE REAL main.py (force root)
      run: |
        echo ">>> RUNNING ROOT main.py"
        python ./main.py
      env:
        GOOGLE_SHEETS_KEY: ${{ secrets.GOOGLE_SHEETS_KEY }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
