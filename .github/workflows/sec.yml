name: Fetch Insider Trades

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Show FULL repo tree
        run: |
          echo "=== FULL WORKSPACE TREE ==="
          ls -R .

      - name: Find all main.py files
        run: |
          echo "Searching for main.py..."
          find . -type f -name "main.py" -print

      - name: Print main.py for debugging
        run: |
          echo "===== PRINTING main.py ====="
          cat main.py || echo "main.py not found"
          echo "===== END FILE ====="

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          GOOGLE_SHEETS_KEY: ${{ secrets.GOOGLE_SHEETS_KEY }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python main.py
